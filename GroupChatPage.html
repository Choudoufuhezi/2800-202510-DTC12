<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="scripts/groupChatPage.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Group Header -->
        <div id="group-header" class="flex items-center gap-3 p-4 bg-blue-500 text-white cursor-pointer">
            <img id="group-avatar" src="https://via.placeholder.com/50" alt="Group Avatar"
                class="w-12 h-12 rounded-full border-2 border-white" />
            <h2 id="group-name" class="text-lg font-semibold">Group Chat</h2>
        </div>

        <!-- Chat Box -->
        <div id="chat-box" class="p-4 overflow-y-auto h-80 bg-gray-50"></div>

        <!-- Message Input -->
        <div class="flex p-3 border-t">
            <input id="message-input" type="text" placeholder="Type a message"
                class="flex-1 p-2 border rounded-l focus:outline-none" />
            <button id="send-btn" class="bg-blue-500 text-white px-4 py-2 rounded-r">Send</button>
        </div>
    </div>

    <!-- Group Info Modal -->
    <div id="group-info" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm p-6 rounded-lg shadow-lg relative">
            <button id="close-group-info" class="absolute top-2 right-2 text-gray-500 text-xl">&times;</button>
            <h3 class="text-xl font-semibold mb-3">Group Info</h3>
            <p><strong>Group Name:</strong> <span id="info-group-name"></span></p>
            <p class="mt-2"><strong>Invite Link:</strong> 
                <a href="#" id="invite-link" class="text-blue-500 underline"></a>
            </p>
            <div class="mt-4">
                <p class="font-semibold">Members:</p>
                <ul id="member-list" class="mt-2 space-y-1"></ul>
            </div>
        </div>
    </div>

    <!-- Member Detail Modal -->
    <div id="member-detail-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm p-5 rounded-lg shadow-lg relative">
            <button id="close-member-detail" class="absolute top-2 right-2 text-gray-500 text-xl">&times;</button>
            <h3 class="text-xl font-semibold mb-2">Member Info</h3>
            <p><strong>Name:</strong> <span id="member-name"></span></p>
            <button id="dm-button" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Direct Message</button>
        </div>
    </div>

</body>
</html>
