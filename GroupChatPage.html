<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="scripts/groupChatPage.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md h-screen bg-white shadow-lg flex flex-col">

        <!-- Header -->
        <div class="flex items-center gap-3 p-4 bg-blue-500 text-white shadow-md">
            <img src="!" alt="Profile" class="w-10 h-10 rounded-full border-2 border-white" />
            <h2 class="text-lg font-semibold">Group chat</h2>
        </div>

        <!-- Chat Box -->
        <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50">
            <!-- Messages will go here -->
        </div>

        <!-- Reply Preview (hidden by default) -->
        <div id="reply-preview"
            class="hidden px-4 py-2 border-t border-b border-gray-200 bg-gray-50 text-sm text-gray-700 relative">
            <div id="reply-text" class="truncate"></div>
            <button id="cancel-reply" class="absolute right-2 top-2 text-gray-400 hover:text-gray-700">âœ•</button>
        </div>


        <!-- Message input -->
        <div class="flex p-3 border-t border-gray-200 bg-white">
            <input id="message-input" type="text" placeholder="Type a message"
                class="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring focus:border-blue-300" />
            <button id="send-btn" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">Send</button>
        </div>

    </div>
</body>

</html>
