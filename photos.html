<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photos</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/dd6ea4ec65.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#f5f3eb98] text-gray-800">

    <!-- Top Nav -->
    <nav id="topNav" class="sticky top-0 z-50"></nav>

    <!-- Main Container -->
    <main class="max-w-5xl mx-auto px-4 pt-6 pb-28">

        <!--  RECENT MEMORIES SECTION -->
        <section class="bg-white/80 rounded-xl p-4 mb-10 shadow">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Recent Memories</h2>
            <div id="recentMemories" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Injected by JS -->
            </div>
        </section>

        <!-- PHOTO UPLOAD SECTION -->
        <section class="bg-white/90 rounded-xl p-4 shadow">
            <h2 class="text-lg font-semibold mb-4">Your Uploaded Photos</h2>

            <div id="photoEmptyMessage" class="flex flex-col space-y-6 items-center justify-center text-center mb-6">
                <h3 class="text-base text-gray-700 max-w-lg">
                    Get started by uploading your first photo to share with your family. You can also add a description
                    to provide context or share a story about the memory.
                </h3>
                <div id="uploadButton"
                    class="cursor-pointer inline-flex items-center gap-2 bg-indigo-600 text-white font-medium py-3 px-6 rounded-xl shadow hover:bg-indigo-700 transition">
                    <i class="fa-solid fa-upload"></i>
                    <span>Upload Photo</span>
                </div>
            </div>

            <input id="fileInput" type="file" accept="image/*" class="hidden" />

            <div id="photoGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Photos added here -->
            </div>
        </section>

        <!-- Floating + Add Button -->
        <div id="addMorePhotosButton" class="fixed bottom-24 right-6 md:right-12 z-50">
            <div
                class="bg-indigo-600 text-white p-4 rounded-full shadow-lg cursor-pointer hover:bg-indigo-700 transition">
                <i class="fa-solid fa-plus fa-xl"></i>
            </div>
        </div>

    </main>

    <!-- Bottom Nav -->
    <nav id="bottomNav" class="sticky bottom-0 z-40"></nav>
    <nav id="footer"></nav>

    <!-- Scripts -->
    <script src="../scripts/add_nav.js"></script>
    <script src="../scripts/photo_page_upload.js"></script>

</body>

</html>
