<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Groups</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/dd6ea4ec65.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#f5f3eb98] text-gray-800">
    <nav id="topNav" class="sticky top-0 z-50"></nav>
    <div id="familyIconContainer"></div>
    <main class="min-h-[calc(100vh-128px)] px-4 pt-6 pb-24 max-w-xl mx-auto">
        <header class="mb-6">
            <div class="text-2xl font-bold flex items-center text-gray-900">
                <i class="fas fa-users mr-3 text-indigo-600"></i>
                <h1 class="text-2xl font-semibold my-auto">Family Groups</h1>
            </div>
            <p class="text-gray-600 mt-2">Tap a family group to view its members.</p>
        </header>
        <section id="families-container" class="space-y-5"></section>
        <section class="mt-10 space-y-4">
            <a href="create-family.html">
                <button
                    class="w-full inline-flex items-center justify-center gap-2 bg-blue-600 text-white font-medium py-3 px-6 rounded-xl shadow hover:bg-blue-700 transition">
                    <i class="fas fa-plus"></i> Create a New Family Group
                </button>
            </a><br><br>
            <a href="join-family.html">
                <button
                    class="w-full inline-flex items-center justify-center gap-2 bg-blue-600 text-white font-medium py-3 px-6 rounded-xl shadow hover:bg-blue-700 transition">
                    <i class="fas fa-link"></i> Join a Family
                </button>
            </a>
        </section>
        <p id="error-message" class="text-red-500 mt-4 hidden text-center"></p>
    </main>
    <nav id="bottomNav" class="sticky bottom-0"></nav>
    <script src="../scripts/add_nav.js"></script>
    <script type ="module" src="../scripts/load_family_icon.js"></script>
    <script type="module" src="../scripts/family-groups.js"></script>
</body>

</html>
