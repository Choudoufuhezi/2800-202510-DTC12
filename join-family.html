<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join a Family</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/dd6ea4ec65.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#f5f3eb98] text-gray-800">
    <nav id="topNav" class="sticky top-0 z-50"></nav>
    <div id="familyIconContainer"></div>
    <main class="min-h-[calc(101vh-64px-64px)] px-4 pt-6 pb-24 max-w-xl mx-auto">
        <header class="mb-6">
            <h2 class="text-2xl font-bold flex items-center text-gray-900">
                <i class="fas fa-users mr-3 text-indigo-600"></i>
                Join a Family
            </h2>
            <p class="text-gray-600 mt-2">Enter the invitation code you received</p>
        </header>
        <div class="bg-white p-6 rounded-lg shadow">
            <div class="text-center mb-6">
                <h3 class="text-xl font-semibold text-gray-800">Enter Invitation Code</h3>
                <p class="text-gray-600 mt-1">Ask a family member for their 6-digit code</p>
            </div>
            <form id="join-form">
                <div class="mb-6">
                    <label for="inviteCode" class="block text-sm font-medium text-gray-700 mb-2">6-digit Code</label>
                    <div class="relative">
                        <input type="text" id="inviteCode" maxlength="6" pattern="[0-9]{6}"
                            class="w-full px-4 py-3 text-2xl font-mono text-center tracking-widest border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="123456" required>
                        <button type="button" id="clear-code"
                            class="absolute right-3 top-3 text-indigo-600 hover:text-indigo-800">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <p class="text-sm text-gray-500 mt-2">Expires in <span id="expires-in">24 hours</span></p>
                </div>
                <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                    Join Family
                </button>
            </form>
            <p id="error-message" class="text-red-500 mt-4 hidden"></p>
            <div class="mt-6 pt-6 border-t border-gray-200">
                <h4 class="text-sm font-medium text-gray-500 mb-3 text-center">OTHER OPTIONS</h4>
                <button id="use-link"
                    class="w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                    <i class="fas fa-link mr-2"></i>
                    Use Invitation Link Instead
                </button>
            </div>
        </div>
    </main>
    <nav id="bottomNav" class="sticky bottom-0"></nav>
    <nav id="footer"></nav>
    <script src="../scripts/add_nav.js"></script>
    <script src="../scripts/load_family_icon.js"></script>
    <script type="module" src="../scripts/join_family.js"></script>
</body>

</html>
