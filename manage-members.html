<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Family Member</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/dd6ea4ec65.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#f5f3eb98] text-gray-800">
    <nav id="topNav"></nav>
    <div id="familyIconContainer"></div>
    <main class="min-h-[calc(101vh-64px-64px)] px-4 pt-6 pb-24 max-w-xl mx-auto">
        <header class="mb-6">
            <h2 class="text-2xl font-bold flex items-center text-gray-900">
                <i class="fas fa-user-plus mr-3 text-indigo-600"></i>
                Add Family Member
            </h2>
            <p id="family-description" class="text-gray-600 mt-2">Invite someone to join your family</p>
        </header>
        <div id="loading" class="h flex justify-center mb-6">
            <svg class="animate-spin h-5 w-5 text-sky-600" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8h8a8 8 0 01-8 8z"></path>
            </svg>
        </div>
        <div id="invite-content" class="bg-white p-6 rounded-lg shadow hidden">
            <div class="text-center mb-6">
                <h3 class="text-xl font-semibold text-gray-800">Send Invitation</h3>
                <p class="text-gray-600 mt-1">Share this code or link with your family member</p>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">6-digit Invitation Code</label>
                <div class="flex items-center justify-between bg-indigo-50 p-4 rounded-lg">
                    <span id="code" class="text-2xl font-mono font-bold tracking-wider text-indigo-800"></span>
                    <button id="copy-code" class="text-indigo-600 hover:text-indigo-800">
                        <i class="far fa-copy text-xl"></i>
                    </button>
                </div>
                <p class="text-sm text-gray-500 mt-2">Expires in <span id="expires-in" class="font-medium"></span></p>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Invitation Link</label>
                <div class="flex items-center bg-gray-100 p-3 rounded-lg">
                    <span id="invite-link" class="text-sm text-gray-600 truncate flex-grow"></span>
                    <button id="copy-link" class="text-indigo-600 hover:text-indigo-800 ml-2"
                        aria-label="Copy invite link">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
            </div>
            <a id="back-to-members" href="#">
                <button
                    class="w-full inline-flex items-center justify-center gap-2 bg-blue-600 text-white font-medium py-3 px-6 rounded-xl shadow hover:bg-blue-700 transition">
                    <i class="fas fa-arrow-left"></i> Back to Members
                </button>
            </a>
        </div>
        <p id="error-message" class="text-red-500 mt-4 hidden"></p>
    </main>
    <nav id="bottomNav" class="sticky bottom-0"></nav>
    <nav id="footer"></nav>
    <script src="../scripts/add_nav.js"></script>
    <script src="../scripts/load_family_icon.js"></script>
    <script type="module" src="../scripts/manage-members.js"></script>
</body>

</html>
