<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Group Chats</title>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/dd6ea4ec65.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#f5f3eb98]">
    <!--Top Nav-->
    <nav id="topNav" class="sticky top-0 z-50"></nav>

    <div id="familyIconContainer"></div>

    <!--Main Content-->
    <div class="min-h-[calc(101vh-64px-64px)] container mx-auto px-4 py-6">
        <div class="flex flex-row items-center space-x-4 mb-8">
            <i class="fa-solid fa-comments fa-2xl text-indigo-600"></i>
            <h1 class="text-2xl font-bold text-gray-800">My Group Chats</h1>
        </div>

        <!-- Group Chats List -->
        <div id="group-chats-list" class="space-y-4">
            <!-- Group chat items will be dynamically inserted here -->
        </div>

        <!-- Create Group Modal -->
        <div id="create-group-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">Create New Group</h3>
                    <button id="close-create-group" class="text-gray-500 hover:text-black text-xl">&times;</button>
                </div>
                <form id="create-group-form" class="space-y-4">
                    <div>
                        <label for="group-name" class="block text-sm font-medium text-gray-700">Group Name</label>
                        <input type="text" id="group-name" name="group-name" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="group-description" class="block text-sm font-medium text-gray-700">Description (Optional)</label>
                        <textarea id="group-description" name="group-description" rows="3"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancel-create-group"
                            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancel</button>
                        <button type="submit"
                            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Create Group</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Bottom Nav-->
    <nav id="bottomNav" class="sticky bottom-0"></nav>

    <!--Footer-->
    <nav id="footer"></nav>

    <!--JavaScript-->
    <script src="../scripts/add_nav.js"></script>
    <script src="../scripts/load_family_icon.js"></script>
    <script type="module" src="../scripts/groupChats.js"></script>
</body>

</html>
