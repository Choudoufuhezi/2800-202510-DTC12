<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Family</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/dd6ea4ec65.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#f5f3eb98] text-gray-800">
    <!--Top Nav-->
    <nav id="topNav" class="sticky top-0 z-50"></nav>

    <!--Main Content-->
    <div id="familyIconContainer"></div>
    <main class="max-w-3xl mx-auto px-4 py-10 min-h-[calc(100vh-128px)]">
        <h1 class="text-3xl font-extrabold text-center text-gray-900 mb-8">Create a Family</h1>
        <form id="create-family-form" class="space-y-6">
            <div>
                <label for="family-name" class="block text-sm font-medium text-gray-700">Family Name</label>
                <input type="text" id="family-name" name="family-name"
                    placeholder="Enter family name (e.g., Smith Family)"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm"
                    required>
            </div>
            <button type="submit"
                class="w-full flex justify-center py-3 px-6 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                Create Family
            </button>
        </form>
        <p id="error-message" class="text-red-500 mt-4 hidden text-center"></p>
    </main>
    
    <!--Bottom Nav-->
    <nav id="bottomNav" class="sticky bottom-0"></nav>

    <!-- Scripts -->
    <script src="../scripts/add_nav.js"></script>
    <script src="../scripts/dark_mode.js"></script>
    <script type ="module" src="../scripts/load_family_icon.js"></script>
    <script type="module" src="../scripts/create-family.js"></script>
</body>

</html>
