<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages</title>

    <!-- TailwindCSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Script for logic -->
    <script defer src="scripts/inbox-chat-page.js"></script>
</head>

<body class="bg-[#f5f3eb98]">

    <!-- Top Navigation -->
    <nav id="topNav" class="sticky top-0 z-50"></nav>

    <!-- Family Icon -->
    <div id="familyIconContainer"></div>

    <!-- Main Content -->
    <main class="min-h-[calc(100vh-64px-64px)] px-2 py-4 flex justify-center">
        <div class="w-full max-w-md h-screen bg-white shadow-lg flex flex-col rounded-lg overflow-hidden">

            <!-- Header -->
            <div class="p-4 bg-blue-500 text-white text-xl font-semibold shadow">
                Messages
            </div>

            <!-- Chat List -->
            <div id="chat-list" class="flex-1 overflow-y-auto divide-y divide-gray-200 bg-white">
                <!-- Dynamic chat rows will load here -->
            </div>

        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav id="bottomNav" class="sticky bottom-0 z-50"></nav>

    <!-- Shared scripts -->
    <script src="../scripts/add_nav.js"></script>
    <script src="../scripts/load_family_icon.js"></script>
</body>

</html>
