<div class="flex items-center gap-4 px-6 py-4">
    <div class="relative">
        <img id="familyIconPreview" src="/images/default_icon.png" alt="Family Icon"
            class="w-16 h-16 rounded-full object-cover shadow" />
        <label id="familyIconUploadLabel" for="familyIconInput"
            class="hidden absolute bottom-0 right-0 bg-white rounded-full p-1 shadow cursor-pointer hover:bg-gray-100">
            <i class="fa-solid fa-camera text-xs text-gray-600"></i>
            <input type="file" id="familyIconInput" accept="image/*" class="hidden" />
        </label>
    </div>
    <div>
        <h2 id="familyIconName" class="text-xl font-semibold text-gray-800">My Family</h2>
        <p id="familyIconInfo" class="text-sm text-gray-500">Join a family</p>
    </div>
</div>
