<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/dd6ea4ec65.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#f5f3eb98]">
    <!--Top Nav-->
    <nav id="topNav" class="sticky top-0 z-50"></nav>
    <div id="familyIconContainer"></div>

    <!--Main Content-->
    <div class="min-h-[calc(102vh-64px-64px)] flex flex-col items-center justify-center p-4">
        <div class="text-center">
            <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Page Not Found</h2>
            <p class="text-gray-600 mb-8">The page you're looking for doesn't exist or has been moved.</p>
            <a href="/"
                class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                <i class="fas fa-home mr-2"></i>Return Home
            </a>
        </div>
    </div>

    <!--Bottom Nav-->
    <nav id="bottomNav" class="sticky bottom-0"></nav>

    <!--JavaScript-->
    <script src="scripts/add_nav.js"></script>
    <script src="scripts/load_family_icon.js"></script>
</body>

</html>
