<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Members</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/dd6ea4ec65.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#f5f3eb98] text-gray-800">

    <!-- Top Navigation (Loaded by JS) -->
    <nav id="topNav" class="sticky top-0"></nav>
<div id="familyIconContainer"></div>

    
    <!-- Main Content -->
    <main class="min-h-[calc(101vh-64px-64px)] px-4 pt-6 pb-24 max-w-xl mx-auto">
        <!-- Header -->
        <header class="mb-6">
            <h2 class="text-2xl font-bold flex items-center text-gray-900">
                <i class="fas fa-user-friends mr-3 text-indigo-600"></i>
                The Smith Family â€“ Members
            </h2>
            <p class="text-gray-600 mt-2">Tap a member to view their memories.</p>
        </header>

        <!-- Members List -->
        <div id="members-container" class="space-y-4">
        </div>

        <!-- Group Chat Button -->
        <section class="mt-6 space-y-4">
            <button id="create-group-chat" class="w-full inline-flex items-center justify-center gap-2 bg-green-600 text-white font-medium py-3 px-6 rounded-xl shadow hover:bg-green-700 transition">
                <i class="fas fa-comments"></i> Create Family Group Chat
            </button>
        </section>

        <section class="mt-10 space-y-4">
            <a href="manage-members.html"
                class="w-full inline-flex items-center justify-center gap-2 bg-indigo-600 text-white font-medium py-3 px-6 rounded-xl shadow hover:bg-indigo-700 transition">
                <i class="fas fa-user-plus"></i> Invite a Family Member
            </a>
        </section>
    </main>

    <!-- Bottom Navigation (Loaded by JS) -->
    <nav id="bottomNav" class="sticky bottom-0"></nav>

    <!-- Optional Footer -->
    <nav id="footer"></nav>

    <!-- Inject Nav JS -->
    <script src="../scripts/add_nav.js"></script>
    <script src="../scripts/load_family_icon.js"></script>
    <script type="module" src="../scripts/family_details.js"></script>
</body>

</html>
