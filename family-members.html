<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Members</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/dd6ea4ec65.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#f5f3eb98] text-gray-800">
    <!-- Top Nav and Banner -->
    <nav id="topNav" class="sticky top-0 z-50"></nav>
    <div id="familyIconContainer"></div>

    <!-- Main Section -->
    <main class="min-h-[calc(100vh-128px)] px-4 pt-6 pb-24 max-w-xl mx-auto">
        <header class="mb-6">
            <h2 id="family-name" class="text-2xl font-semi flex items-center text-gray-900">Loading...</h2>
            <p class="text-gray-600 mt-2">View recent photo memories for each member.</p>
        </header>

        <!-- Members List -->
        <div id="members-container" class="space-y-4"></div>

        <!-- Group Chat Button -->
        <section class="mt-6 space-y-4">
            <button id="create-group-chat"
                class="w-full inline-flex items-center justify-center gap-2 bg-green-600 text-white font-medium py-3 px-6 rounded-xl shadow hover:bg-green-700 transition">
                <i class="fas fa-comments"></i> Create Family Group Chat
            </button>
        </section>

        <!-- Invite Button -->
        <section class="mt-10 space-y-4">
            <button id="invite-button"
                class="w-full inline-flex items-center justify-center gap-2 bg-sky-600 text-white font-medium py-3 px-6 rounded-xl shadow hover:bg-sky-700 transition">
                <i class="fas fa-user-plus"></i> Invite a Family Member
            </button>
        </section>

        <!-- Recent Memories -->
        <section id="recent-memories" class="mt-10 hidden">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Recent Memories</h3>
            <div id="memoryGrid" class="grid grid-cols-2 gap-4">
                <!-- Images will be inserted here -->
            </div>
        </section>

        <!-- Error Message -->
        <p id="error-message" class="text-red-500 mt-4 hidden text-center"></p>
    </main>

    <!-- Bottom Nav -->
    <nav id="bottomNav" class="sticky bottom-0"></nav>

    <!-- Scripts -->
    <script src="../scripts/add_nav.js"></script>
    <script src="../scripts/dark_mode.js"></script>
    <script src="../scripts/load_family_icon.js"></script>
    <script type="module" src="../scripts/family-members.js"></script>
</body>

</html>
