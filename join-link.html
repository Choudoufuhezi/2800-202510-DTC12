<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join via Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/dd6ea4ec65.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#f5f3eb98] text-gray-800">
    <nav id="topNav" class="sticky top-0"></nav>
    <div id="familyIconContainer"></div>
    <main class="min-h-[calc(100vh-128px)] px-4 pt-6 pb-24 max-w-xl mx-auto">
        <header class="mb-6">
            <h2 class="text-2xl font-bold flex items-center text-gray-900">
                <i class="fas fa-link mr-3 text-sky-600"></i>
                Join via Invitation Link
            </h2>
            <p class="text-gray-600 mt-2">Paste the invitation link you received</p>
        </header>
        <div class="bg-white p-6 rounded-lg shadow">
            <form id="join-link-form">
                <div class="mb-6">
                    <label for="inviteLink" class="block text-sm font-medium text-gray-700 mb-2">Invitation Link</label>
                    <input type="url" id="inviteLink"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
                        placeholder="https://localhost:3000/invite.html?code=123456" required>
                </div>
                <button type="submit"
                    class="w-full bg-sky-600 hover:bg-sky-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200">
                    Join Family
                </button>
            </form>
            <p id="error-message" class="text-red-500 mt-4 hidden"></p>
        </div>
    </main>
    <nav id="bottomNav" class="sticky bottom-0"></nav>
    <script src="../scripts/add_nav.js"></script>
    <script src="../scripts/load_family_icon.js"></script>
    <script>
        document.getElementById('join-link-form').addEventListener('submit', e => {
            e.preventDefault();
            const linkInput = document.getElementById('inviteLink').value;
            const errorMessage = document.getElementById('error-message');
            try {
                const url = new URL(linkInput);
                const code = url.searchParams.get('code');
                if (code && /^\d{6}$/.test(code)) {
                    window.location.href = `/invite.html?code=${code}`;
                } else {
                    throw new Error('Invalid invitation link');
                }
            } catch (error) {
                errorMessage.textContent = 'Invalid invitation link';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
