<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="https://kit.fontawesome.com/dd6ea4ec65.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-to-b from-indigo-50 to-gray-100 font-sans">

    <!-- Top Navigation -->
    <nav id="topNav"></nav>
<div id="familyIconContainer"></div>

<main class="max-w-3xl mx-auto px-4 py-10 min-h-[calc(102vh-64px-64px)] dark:bg-black dark:text-white">
        <!-- Heading -->
        <div class="m-2 text-2xl mb-10 flex items-center">
            <i class="fa-solid fa-cog fa-lg"></i>
            <h1 class="font-semibold md:ml-20">Settings</h1>
        </div>

        <!-- Group Cards Section -->
        <section class="space-y-5 dark:bg-gray-900">
            <a href="#"
                class="block bg-white rounded-xl p-6 shadow hover:shadow-md transition hover:bg-indigo-50 dark:hover:bg-gray-800 dark:bg-gray-900">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-lg font-medium text-gray-900 dark:text-white">Log Out</h2>
                        <p class="text-sm text-gray-500 dark:text-white">Sign out of your account</p>
                    </div>
                    <div class="text-red-500 font-semibold hover:underline">Log Out</div>
                </div>
            </a>

            <a href="#"
                class="block bg-white rounded-xl p-6 shadow hover:shadow-md transition hover:bg-indigo-50 dark:hover:bg-gray-800 dark:bg-gray-900">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-lg font-medium text-gray-900 dark:text-white ">Language</h2>
                        <p class="text-sm text-gray-500 dark:text-white">Select your preferred language</p>
                    </div>
                    <div class="text-blue-500 font-semibold hover:underline">Change</div>
                </div>
            </a>


            <a href="#"
                class="block bg-white rounded-xl p-6 shadow hover:shadow-md transition hover:bg-indigo-50 dark:hover:bg-gray-800 dark:bg-gray-900">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-lg font-medium text-gray-900 dark:text-white">Dark Mode</h2>
                        <p class="text-sm text-gray-500 dark:text-white">Enable dark theme</p>
                    </div>
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="darkMode" class="sr-only peer">
                        <div
                            class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-500 rounded-full peer dark:bg-gray-700 peer-checked:bg-blue-600 relative">
                            <div
                                class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform peer-checked:translate-x-full">
                            </div>
                        </div>
                    </label>
                </div>
            </a>

            <a href="delete-account.html"
                class="block bg-white rounded-xl p-6 shadow hover:shadow-md transition hover:bg-indigo-50 dark:hover:bg-gray-800 dark:bg-gray-900">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-lg font-medium text-gray-900 dark:text-white">Delete Account</h2>
                        <p class="text-sm text-gray-500 dark:text-white">Permanently remove your account</p>
                    </div>
                    <div class="text-red-500 font-semibold hover:underline">Delete</div>
                </div>
            </a>
        </section>

    </main>

    <!-- Bottom Navigation -->
    <nav id="bottomNav" class="sticky bottom-0 bg-white shadow-md py-4"></nav>

    <!--Footer-->
    <nav id="footer"></nav>

    <!-- Inject Nav -->
    <script src="../scripts/add_nav.js"></script>
    <script src="../scripts/dark_mode.js"></script>
<script src="../scripts/load_family_icon.js"></script>
</body>

</html>
