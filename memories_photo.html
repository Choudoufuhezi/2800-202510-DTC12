<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/dd6ea4ec65.js" crossorigin="anonymous"></script>
</head>
<body class="bg-[#f5f3eb98]">
    <!--Top Nav-->
    <nav id="topNav"></nav>

    <!--Main Content-->
    <div class="min-h-[calc(101vh-64px-64px)] max-w-4xl mx-auto px-4 py-10">
        
        <div id="uploadPhoto" class="inline-flex items-center space-x-4 mb-8">
            <i class="fa-solid fa-image fa-2xl"></i><h1 class="text-2xl font-semibold my-auto">Photos</h1>
        </div>

        <div class="flex flex-col space-y-6 items-center justify-center text-center">
            <h3>
                Get started by uploading your first photo to share with your family.
                You can also add a description to provide context or share a story about the memory.
            </h3>
            <div
                class="bg-[#ccccc9] max-w-35 px-4 py-2 justify-center text-center cursor-pointer hover:bg-[#999998] transition rounded-lg">
                <i class="fa-solid fa-circle-plus fa-lg"></i>
                <p>Upload Photo</p>
            </div>
        </div>
    </div>
    
    <!--Bottom Nav-->
    <nav id="bottomNav" class="sticky bottom-0"></nav>

    <!--Footer-->
    <nav id="footer"></nav>

    <!--JavaScript-->
    <script src="../scripts/add_nav.js"></script>    

</body>
</html>
