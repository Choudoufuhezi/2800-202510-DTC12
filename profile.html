<header>

    </div>

                <p class="text-left text-2xl mt-5 font-semibold">Date of Birth</p>
            </div>
            <div class="flex flex-col">
                <div class="flex flex-row space-x-5">

                        <input type="text" class="bg-white text-2xl border rounded-sm"

                            </path>
                        </svg>
                    </a>
                </div>
                <div class="flex flex-row space-x-5 mt-5">
                    <fieldset id="email">
                        <input type="text" class="bg-white text-2xl border rounded-sm" placeholder="please enter email"
                            id="email_text">
                    </fieldset>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30"

                        </svg>
                    </a>
                </div>
                <div class="flex flex-row space-x-5 mt-5">
                    <fieldset id="address">
                        <input type="text" class="bg-white text-2xl border rounded-sm"
                            placeholder="please enter address" id="address_text">
                    </fieldset>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30"

                            </path>
                        </svg>
                    </a>
                </div>
                <div class="flex flex-row space-x-5 mt-5">
                    <fieldset id="dob">
                        <input type="date" class="bg-white text-2xl border rounded-sm" id="dob_date">
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <div class="flex justify-end mr-40 mt-20">
        <button class="bg-white text-2xl rounded-xl shadow-2xl p-4 hover:bg-black hover:text-white">
            <a href="#">Save</a>
        </button>
    </div>
</body>

<footer>
    <div id="bottomNav"></div>
</footer>

<script src="scripts/add_nav.js"></script>

</html>
