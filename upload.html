<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload a Memory</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <!-- Main Container -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">

        <!-- Title -->
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Upload a New Memory</h2>

        <!-- Form Start -->
        <form id="uploadForm" action="#" method="POST" enctype="multipart/form-data" class="space-y-6">

            <!-- Memory Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Memory Title</label>
                <input type="text" id="title" name="title" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="e.g., Grandma's 80th Birthday">
            </div>

            <!-- Memory Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Memory Description</label>
                <textarea id="description" name="description" rows="4" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Write about the memory..."></textarea>
            </div>

            <!-- Upload File -->
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Upload Photo or Video</label>
                <input type="file" id="file" name="file" accept="image/*,video/*" required
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Upload Button -->
            <div class="flex justify-center">
                <button type="button" onclick="showSuccessPopup()"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-md transition duration-300">
                    Upload Memory
                </button>
            </div>

        </form>
        <!-- Form End -->

        <!-- Success Popup Message -->
        <div id="successPopup"
            class="fixed top-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden">
            âœ… Memory uploaded successfully!
        </div>

    </div>

    <!-- External Script -->
    <script src="./script/upload.js"></script>

</body>

</html>
